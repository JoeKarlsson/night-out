<template name='targetListItem'>
  <li class="collection-item avatar hoverable">
    <div class="alert-box secondary">
        <img src={{icon}} alt="" class="circle">
        <span class="title">{{name}}</span>
        <p>Rating: {{ rating }}
        <div class="styled-checkbox"></div>
        </p>
    </div>
  </li>
</template>
