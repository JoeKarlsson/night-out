<template name='targetList'>
    <div class="targets-list purple accent-1">
        <div class="container">

            <div class="row">
                <br>
                <div class="col s6 left-align">
                    <h5 class="flow-text white-text">Select Target Options</h5>
                </div>

                <div class="col s6 right-align">
                    <a id="finalizePlanButton" class="waves-effect waves-light btn-large yellow darken-3"><i class="material-icons right">directions_run</i>Start your night out</a>
                </div>
            </div>

            <div class="row">
                <ul class="collection z-depth-4">
                  {{#each allTargets}}
                    {{> targetListItem}}
                  {{/each}}
                </ul>
            </div>

            <div class="row">
                <div class="col s12 right-align">
                    <a id="finalizePlanButton" class="waves-effect waves-light btn-large yellow darken-3"><i class="material-icons right">directions_run</i>Start your night out</a>
                </div>
            </div>
            <br>

        </div>
    </div>
</template>
